<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magicbricks Price Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<style>
        body{
            background-color:#e2e2e2;
            }
</style>
<body>

    <nav class="navbar bg-danger">
        <a href="#" class="navbar-brand text-white">Magicbricks</a>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-3">
                <div class="card">
                    <div class="card-body">
                        {% if price %}
                            <h3>Rs {{ price }}</h3>
                        {% endif %}
                        <h4>Enter Flat Details</h4>
                        <form action="/predict" method="post">
                            <label>Area</label><br>
                            <input type="number" name="area" class="form-control"><br>
                            <label>No of Rooms (BHK)</label><br>
                            <input type="number" name="bhk" class="form-control"><br>
                            <label>Bathrooms</label><br>
                            <input type="number" name="bathrooms" class="form-control"><br>
                            <label>Status</label><br>
                            <select class="form-control" name="status">
                                <option value="ready">Ready to move</option>
                                <option value="almost">Almost ready</option>
                            </select><br>
                            <label>Transaction Type</label><br>
                            <select class="form-control" name="transaction">
                                <option value="new">New Property</option>
                                <option value="resale">Resale</option>
                            </select><br>
                            <label>Property Type</label><br>
                            <select class="form-control" name="property">
                                <option value="apartment">Apartment</option>
                                <option value="builder">Builder's Floor</option>
                            </select><br>
                            <label>Locality</label>
                            <input type="text" name="locality" class="form-control"><br>
                            <input type="submit" class="btn btn-danger btn-block" value="Predict Prices">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
